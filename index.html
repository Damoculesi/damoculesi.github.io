<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HouseWeb</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    
    <h1>Hao's SplitWise App</h1>
    
    <main>
        
        <!-- TODO: change to form so that input is required before submit -->
        <div id="num-participants-page">
            <label for="num-participants">Numer of participants:</label>
            <input type="number" id="num-participants" required>
            <button id="num-submit">Submit</button>
        </div>

        <div id="participants-names">
        </div>

        <div id="transactions" class="hide">
            <div>
                <p>expense description: </p>
                <input id="event-name"/>
            </div>
            <div>
                <p>$: </p>
                <input id="amount"/>
            </div>            
            <div id="payer">
                <p>paid by: </p>
            </div>

            <div id="debtors">
                <p>split with: </p>
            </div>
            <button id="form-button">Submit</button>
        </div>

        <div id="confirmation-page" class="hide">
            <p>Expense saved</p>
            <button id="add-more">add more</button>
            <button id="calculate-total">calculate total</button>
        </div>

        <div id="result-page"></div>

        
    </main>
    <script src="script.js"></script>
</body>
</html>
